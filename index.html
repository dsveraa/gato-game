<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gato Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <h1 class="text-center my-5">&#x1F640; Gato-Game &#128568;</h1>
    <div class="d-flex justify-content-center position-relative">
      <div class="game-container position-relative">
        <div class="d-flex justify-content-between mb-3">
          <div class="d-flex flex-grow-1 basis-0"><span class="color">X</span>&nbsp;<span id="player1"></span>:&nbsp;<span id="score-p1">0</span>
          </div>
          <div>ROUND&nbsp;<span id="roundNumber"></span></div>
          <div class="d-flex flex-grow-1 basis-0 justify-content-end"><span class="color">O</span>&nbsp;<span id="player2"></span>:&nbsp;<span id="score-p2">0</span>
          </div>
        </div>
        <div class="row ancho juego">
          <div id="coord-0-0" class="col style posicion"></div>
          <div id="coord-0-1" class="col style posicion"></div>
          <div id="coord-0-2" class="col style posicion"></div>
        </div>
        <div class="row ancho juego">
          <div id="coord-1-0" class="col style posicion"></div>
          <div id="coord-1-1" class="col style posicion"></div>
          <div id="coord-1-2" class="col style posicion"></div>
        </div>
        <div class="row ancho juego">
          <div id="coord-2-0" class="col style posicion"></div>
          <div id="coord-2-1" class="col style posicion"></div>
          <div id="coord-2-2" class="col style posicion"></div>
        </div>
        <div class="line-winner hide"></div>
      </div>
    </div>
    <h1 id="winnerIs" class="text-center my-5 hide"></h1>
    <div class="text-center">
      <a id="playAgain" class="text-center hide">PLAY AGAIN</a>
    </div>
  </div>
</body>
<script type="module" src="./js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
